name: Deploy DotNet HelloWorld to Azure Container App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  ENVIRONMENT: dev
  LOCATION: East US
  IMAGE_NAME: ghcr.io/${{ github.actor }}/dotnethelloworld:latest

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------
      # 1ï¸âƒ£ Checkout repository
      # -----------------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------------------
      # 2ï¸âƒ£ Setup .NET SDK
      # -----------------------------------
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # -----------------------------------
      # 3ï¸âƒ£ Build & publish .NET app
      # -----------------------------------
      - name: Build and Publish
        run: |
          dotnet restore
          dotnet publish -c Release -o app/publish

      # -----------------------------------
      # 4ï¸âƒ£ Login to GitHub Container Registry (GHCR)
      # -----------------------------------
      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # -----------------------------------
      # 5ï¸âƒ£ Build & Push Docker Image
      # -----------------------------------
      - name: Build and Push Docker Image
        run: |
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      # -----------------------------------
      # 6ï¸âƒ£ Login to Azure
      # -----------------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      # -----------------------------------
      # 7ï¸âƒ£ Register required Azure resource providers
      # -----------------------------------
      - name: Register Azure Providers
        run: |
          az provider register --namespace Microsoft.App || true
          az provider register --namespace Microsoft.OperationalInsights || true
          az provider register --namespace Microsoft.ContainerRegistry || true
          sleep 20
          echo "âœ… Providers registered"

      # -----------------------------------
      # 8ï¸âƒ£ Setup Terraform CLI
      # -----------------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      # -----------------------------------
      # 9ï¸âƒ£ Terraform Init
      # -----------------------------------
      - name: Terraform Init
        working-directory: infra
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: terraform init
      - name: Force Unlock Terraform State (if stuck)
        working-directory: infra
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          terraform force-unlock -force 543f15a1-ff5b-b8c8-284c-519db2c3309f || true

      # -----------------------------------
      # ðŸ”Ÿ Terraform Apply (Deploy Infrastructure)
      # -----------------------------------
      - name: Terraform Apply
        working-directory: infra
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
          LOCATION: ${{ env.LOCATION }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
        run: |
          terraform apply -auto-approve \
            -var="environment=$ENVIRONMENT" \
            -var="location=$LOCATION" \
            -var="image_name=$IMAGE_NAME"

      # -----------------------------------
      # 11ï¸âƒ£ Get App URL
      # -----------------------------------
      - name: Get App URL
        id: get_app_url
        working-directory: infra
        run: terraform output -raw app_url > app_url.txt

      # -----------------------------------
      # 12ï¸âƒ£ Display App URL
      # -----------------------------------
      - name: Show App URL
        run: |
          echo "ðŸŒ Deployed App URL:"
          cat infra/app_url.txt

      # -----------------------------------
      # 13ï¸âƒ£ Export App URL as job output
      # -----------------------------------
      - name: Export App URL
        id: export_app_url
        run: |
          APP_URL=$(cat infra/app_url.txt)
          echo "app_url=$APP_URL" >> $GITHUB_OUTPUT
          echo "âœ… App available at: $APP_URL"

    outputs:
      app_url: ${{ steps.export_app_url.outputs.app_url }}
